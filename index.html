<!DOCTYPE html>
<html>

<head>
  <title>Ariadne</title>
  <link href="stylesheet.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body onload="init()">
  <input id="title" placeholder="Title">
  <div id="field_container" style="text-align:center;">
    <svg id="field">
      <path id="path"></path>
      <g id="robotStart" class="robot"></g>
      <g id="robotEnd" class="robot"></g>
      <path id="odometry"></path>
      <g id="robotOdometry" class="robot"></g>
      <g id="points"></g>
    </svg>
  </div>
  <img id="image"></img>
  <div class="buttonContainer">
    <button onclick="addPose()">Add Pose</button>
    <button onclick="invertPath()">Invert Path</button>
    <button onclick="toggleField()">Flip Field</button>
    <button onclick="exportData()">Download Path</button>
    <button onclick="importData()">Import Path</button>
    <button id="toggle_odometry" onclick="toggleOdometry()">Enable Odometry</button>
    <h id="state"></h>
  </div>
  <table>
    <thead>
      <th>X</th>
      <th>Y</th>
      <th>Heading</th>
      <th>Enabled</th>
      <th>Delete</th>
    </thead>
    <tbody id="poseInput">
    </tbody>
  </table>

  <input type="file" id="upload" style="display:none;">
  <footer>
    <address>
      Â©2018-2019 The Vikings
    </address>

  </footer>
</body>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="filehandling.js"></script>

</html>
